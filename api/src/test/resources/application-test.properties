# Jpa properties for testing environment
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true

hjulverkstan.aws-s3.access-key=dummy
hjulverkstan.aws-s3.secret-key=dummy
hjulverkstan.aws-s3.region=us-east-1
hjulverkstan.aws-s3.bucket-name=test-bucket
API_ALLOWED_ORIGINS=http://localhost:3000

# Logging properties
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.se.hjulverkstan=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=DEBUG
logging.level.org.springframework.jdbc.datasource.init=DEBUG
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Aws logging
logging.level.com.amazonaws.request=DEBUG
logging.level.org.apache.http=DEBUG