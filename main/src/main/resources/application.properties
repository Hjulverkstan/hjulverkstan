spring.datasource.url=jdbc:postgresql://localhost:${DB_PORT}/${DB_DATABASE}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=create

hjulverkstan.aws-s3.access-key=${AWS_S3_ACCESS_KEY}
hjulverkstan.aws-s3.secret-key=${AWS_S3_SECRET_KEY}
hjulverkstan.aws-s3.region=${AWS_S3_REGION}
hjulverkstan.aws-s3.bucket-name=${AWS_S3_BUCKET_NAME}

cors.allowedOrigins=hjulverkstan.org

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Springdoc-openAPI swagger documentation
springdoc.api-docs.path=/api/v3/api-docs
springdoc.swagger-ui.path=/api/swagger-ui.html

# App Properties
saveChild.app.jwtSecret= ======================Save=Child===========================
# 15 minutes
saveChild.app.jwtExpirationMs=90000
# Seven days
saveChild.app.jwtRefreshExpirationMs= 604800000

server.port=8080