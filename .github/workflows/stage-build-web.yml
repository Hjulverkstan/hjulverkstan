name: Stage - Build Web

on:
  workflow_call:
    inputs:
      run: { required: true, type: boolean }
      environment: { required: true, type: string }
      commit_sha: { required: false, default: '', type: string }
    secrets:
      VITE_BUILD_USERNAME: { required: true }
      VITE_BUILD_PASSWORD: { required: true }

jobs:
  build-web:
    if: ${{ inputs.run }}
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.commit_sha != '' && inputs.commit_sha || github.sha }}
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Harden DNS
        shell: bash
        run: sudo bash -c 'echo "nameserver 1.1.1.1" > /etc/resolv.conf'

      - name: Install deps
        shell: bash
        run: cd web && npm ci

      - name: Build
        shell: bash
        env:
          VITE_ENV: ${{ vars.VITE_ENV }}
          VITE_BUILD_USERNAME: ${{ secrets.VITE_BUILD_USERNAME }}
          VITE_BUILD_PASSWORD: ${{ secrets.VITE_BUILD_PASSWORD }}
          VITE_FRONTEND_URL: ${{ vars.VITE_FRONTEND_URL }}
          VITE_BACKEND_URL: ${{ vars.VITE_BACKEND_URL }}
          VITE_BACKEND_PROXY_SLUG: ${{ vars.VITE_BACKEND_PROXY_SLUG }}
        run: cd web && npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/dist
          if-no-files-found: error