name: Release deploy

on:
  push:
    tags:
      # Release candidates deploy to TEST
      - "v*-rc.*"
      # Final tags deploy to PROD
      - "v*"

jobs:
  init:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
      commit_tag: ${{ steps.commit.outputs.commit_tag }}
      is_rc: ${{ steps.classify.outputs.is_rc }}
    steps:
      - name: Determine tag
        id: tag
        shell: bash
        run: |
          echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Guardrails (tag format + tag commit on main)
        id: guard
        shell: bash
        run: |
          set -euo pipefail

          tag="${GITHUB_REF_NAME}"

          if [[ ! "$tag" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-rc\.[0-9]+)?$ ]]; then
            echo "❌ Tag must follow semver: vX.Y.Z or vX.Y.Z-rc.N. Got: $tag"
            exit 1
          fi

          # Ensure tag commit is reachable from main.
          git fetch origin main --no-tags
          if ! git merge-base --is-ancestor "${GITHUB_SHA}" "origin/main"; then
            echo "❌ Tag commit (${GITHUB_SHA}) is not reachable from origin/main"
            exit 1
          fi

          echo "✅ Guardrails passed"

      - name: Determine commit short sha tag
        id: commit
        shell: bash
        run: |
          echo "commit_tag=$(git rev-parse --short=6 HEAD)" >> "$GITHUB_OUTPUT"

      - name: Classify tag
        id: classify
        shell: bash
        run: |
          if [[ "${GITHUB_REF_NAME}" == *"-rc."* ]]; then
            echo "is_rc=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_rc=false" >> "$GITHUB_OUTPUT"
          fi

  build:
    name: Build (api)
    needs: init
    uses: ./.github/workflows/stage-build.yml
    with:
      build_api: true
      trace_tag: ${{ needs.init.outputs.commit_tag }}
    secrets: inherit

  deploy-test:
    name: Deploy (test) – Promote image + build web & deploy
    needs: [init, build]
    if: ${{ needs.init.outputs.is_rc == 'true' }}
    uses: ./.github/workflows/stage-deploy.yml
    with:
      environment: test
      deploy_api: true
      deploy_web: true

      api_source_tag: ${{ needs.init.outputs.commit_tag }}
      api_version_tag: ${{ needs.init.outputs.tag }}
    secrets: inherit

  deploy-prod:
    name: Deploy (prod) – Promote image + build web & deploy
    needs: [init, build]
    if: ${{ needs.init.outputs.is_rc == 'false' }}
    uses: ./.github/workflows/stage-deploy.yml
    with:
      environment: prod
      deploy_api: true
      deploy_web: true

      api_source_tag: ${{ needs.init.outputs.commit_tag }}
      api_version_tag: ${{ needs.init.outputs.tag }}
    secrets: inherit
